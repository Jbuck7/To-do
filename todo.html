<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="todo.css" />
    <link rel="" href="" />
  </head>
  <body>
    <div class="heading">
      <div class="header-left"><h1 class="title">TO-DO:</h1></div>
      <div class="header-right"><button class="add">ADD</button></div>
    </div>

    <div class="menu-container">
      <div class="menu-hidden-buttons">
        <button class="hidden-button menu-button visible">G</button>
        <button class="hidden-button menu-button visible">S</button>
      </div>
      <button class="menu-button main-menu-button">
        <img
          class="menu-button-img"
          src="assets/Icons/ellipsis-v-icon.png"
          alt=""
        />
      </button>
    </div>

    <script src="todo.js" defer></script>
  </body>
</html>
